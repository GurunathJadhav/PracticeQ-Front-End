
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Patient Profile</h5>
                </div>
                <div class="card-body">
                    <dl class="row">
                       
                        <dt class="col-sm-4">First Name:</dt>
                        <dd class="col-sm-8">{{patient.firstName}}</dd>

                        <dt class="col-sm-4">Last Name:</dt>
                        <dd class="col-sm-8">{{patient.lastName}}</dd>

                        <dt class="col-sm-4">Email Id:</dt>
                        <dd class="col-sm-8">{{patient.email}}</dd>
                        <dt class="col-sm-4">Mobile No.:</dt>
                        <dd class="col-sm-8">{{patient.mobile}}</dd>
                    </dl>
                </div>
               
            </div>
        </div>
    </div>
</div>
