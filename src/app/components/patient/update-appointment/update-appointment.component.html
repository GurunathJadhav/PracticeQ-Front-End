
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Update Appointment</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="updateAppointment()" #createAppointmentForm="ngForm">
                        
                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" [(ngModel)]="appointment.date" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time" name="time" [(ngModel)]="appointment.time" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="reason">Reason</label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" [(ngModel)]="appointment.reason" placeholder="Enter Reason" required></textarea>
                        </div>
                        <div class="form-group form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="emergency" name="emergency" [(ngModel)]="appointment.emergency">
                            <label class="form-check-label" for="emergency">Emergency</label>
                        </div>
                        
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" [disabled]="createAppointmentForm.invalid">Update Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
